        <title>ch03-4</title>
        <img src="003.jpg" width="640" height="360" title="雪納瑞">
      
         <pre>
         迷你雪納瑞的外表是非常的有特色，他們是結實、健壯，並且「方方正正」的、
很可愛、脾氣也很好（身體的長度和腳至肩膀的高度是相同的）。迷你雪納瑞具有長鬍鬚、
眉毛，腿上也羽狀的毛，耳根位置高，向前折下，尾根高，保持水平以上；他們具有長又厚
實的毛，使得他們具有養在家中的寵物狗的外表。美國犬業俱樂部所認定的迷你雪納瑞只有
三種顏色，黑色、胡椒色（salt and pepper）和銀黑色。迷你雪納瑞的高度（腳至肩膀）
通常為30至38公分，重量為4.5至8公斤。
        </pre>
